<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intraoperative Fluid Calculator & MABL</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="app">
    <h1>Intraoperative Fluid Calculator & MABL</h1>
    <p class="subtitle">Mehryar Taghavi, MD – Anesthesiology</p>

    <label>Weight (kg)</label>
    <input type="number" id="weight" />
    
    <label>Age (years)</label>
    <input type="number" id="age" />

    <label>Sex</label>
    <select id="sex">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <label>NPO (hours)</label>
    <input type="number" id="npo" />

    <label>Patient Hematocrit (%)</label>
<input type="number" id="hctpatient" />

<label>Target Hematocrit (%)</label>
<input type="number" id="hctTarget" />

    <label>Surgical Severity</label>
    <select id="severity">
      <option value="minimal">Minimal</option>
      <option value="mild">Mild</option>
      <option value="moderate">Moderate</option>
      <option value="severe">Severe</option>
    </select>
<label>Blood loss hour 1 (ml)</label>
<input type="number" id="bleed1">

<label>Blood loss hour 2 (ml)</label>
<input type="number" id="bleed2">

<label>Blood loss hour 3 (ml)</label>
<input type="number" id="bleed3">

    <button id="calcBtn">Calculate</button>

    <div id="results">
    <h2>Results</h2>

<table class="result-table">
  <thead>
    <tr>
      <th>Hour</th>
      <th>Liberal</th>
      <th>Experimental</th>
      <th>Restrictive</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Hour 1</td>
      <td id="liberal1">–</td>
      <td id="exp1">–</td>
      <td id="res1">–</td>
    </tr>
    <tr>
      <td>Hour 2</td>
      <td id="liberal2">–</td>
      <td id="exp2">–</td>
      <td id="res2">–</td>
    </tr>
    <tr>
      <td>Hour 3</td>
      <td id="liberal3">–</td>
      <td id="exp3">–</td>
      <td id="res3">–</td>
    </tr>
    <tr>
      <td>Hour 4</td>
      <td id="liberal4">–</td>
      <td id="exp4">–</td>
      <td id="res4">–</td>
    </tr>
  </tbody>
</table>

<div class="mabl-box">
  <strong>MABL:</strong> <span id="mablResult">–</span> ml
</div>
</div> <!-- end of app -->

  <script src="script.js"></script>
</body>
</html>

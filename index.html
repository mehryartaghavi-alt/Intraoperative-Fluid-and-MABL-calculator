<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intraoperative Fluid Calculator & MABL</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="app">
    <h1>Intraoperative Fluid Calculator & MABL</h1>
    <p class="subtitle">Mehryar Taghavi, MD â€“ Anesthesiology</p>

    <label>Weight (kg)</label>
    <input type="number" id="weight" />
    
    <label>Age (years)</label>
<input type="number" id="age" min="0" step="0.1" placeholder="e.g. 3">

    <label>Sex</label>
    <select id="sex">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <label>Surgical Severity</label>
    <select id="severity">
      <option value="minimal">Minimal</option>
      <option value="mild">Mild</option>
      <option value="moderate">Moderate</option>
      <option value="severe">Severe</option>
    </select>
<label>Blood loss hour 1 (ml)</label>
<input type="number" id="bleed1">

<label>Blood loss hour 2 (ml)</label>
<input type="number" id="bleed2">

<label>Blood loss hour 3 (ml)</label>
<input type="number" id="bleed3">

    <button id="calcBtn">Calculate</button>

    <div id="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
